<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Tracking Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Order Tracking Assistant</h2>
        <div id="chat-box"></div>
        <input type="text" id="order-input" placeholder="Enter your Order ID..." />
        <button onclick="sendOrder()">Track</button>
    </div>

    <script>
        function sendOrder() {
            const input = document.getElementById("order-input");
            const orderId = input.value.trim();
            if (!orderId) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="user-msg">You: ${orderId}</div>`;

            fetch("/track", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ order_id: orderId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.found) {
                    const d = data.data;
                    chatBox.innerHTML += `<div class="bot-msg">üì¶ ${d.item} - ${d.status}, ETA: ${d.estimated_delivery}</div>`;
                } else {
                    chatBox.innerHTML += `<div class="bot-msg">‚ö†Ô∏è Order ID not found.</div>`;
                }
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
